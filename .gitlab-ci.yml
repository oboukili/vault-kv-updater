---
stages:
  - build

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug-v0.10.0
    entrypoint: [""]
  script:
    - >
      /kaniko/executor \
        --build-arg GITLAB_CREDS="gitlab-ci-token:${CI_DEPLOY_TOKEN}" \
        --single-snapshot \
        --context ${CI_PROJECT_DIR} \
        --cache true \
        --cache-ttl 72h \
        --cache-repo eu.gcr.io/malt-build/${CI_PROJECT_NAME} \
        --destination eu.gcr.io/malt-build/${CI_PROJECT_NAME}:${CI_COMMIT_REF_SLUG} \
        --destination eu.gcr.io/malt-build/${CI_PROJECT_NAME}:${CI_COMMIT_SHORT_SHA}
  tags:
    - kubernetes
